{% extends 'base.html' %}
{% block title %}
{{ text }}
{% endblock %}
{% block content %}
<div class="container">
  <h1>{{text}}</h1>
    <article>
      {% for post in posts %}
      <ul>
        <li>
          Автор: {{ post.author.get_full_name }}
        </li>
        <li>
          Дата публикации: {{ post.pub_date|date:"d E Y" }}
        </li>
      </ul>
      <p>{{ post.text }}</p>
    </article>
  {% endfor %}
</div>
{% endblock %}

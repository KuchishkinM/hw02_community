{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
  <!-- класс py-5 создает отступы сверху и снизу блока -->
  <div class="container py-5">
    <h1>{{ text_h1 }}</h1>
    {% for post in posts %}
      {% include 'posts/post.html' %}
    {% if post.group %}
      <a href="{% url 'posts:group_list' post.group.slug %}" >
        Все записи группы.
      </a>
    {% endif %}
    {% if not forloop.last %}<hr>{% endif %}
    {% endfor %}
  </div>
{% endblock %}
